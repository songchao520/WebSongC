<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>会员添加--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<script type="text/javascript" src="../../js/islogin.js" ></script>
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
		@media(max-width:1240px){
			.layui-form-item .layui-inline{ width:100%; float:none; }
		}
	</style>
</head>
<body class="childrenBody">
	<form class="layui-form" style="width:80%;">
		<div class="layui-form-item">
			<label class="layui-form-label">类型名称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input tname" id="tname" lay-verify="required" placeholder="汽车类型名称">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">长</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input chang" id="chang"  placeholder="长">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">宽</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input wide" id="wide"  placeholder="宽">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">高</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input high" id="high"  placeholder="高">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">载重</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input chang" id="loadweight"  placeholder="载重">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">均价</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input price" id="price"  placeholder="均价">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">优惠公里</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input chang" id="kilometer"  placeholder="优惠公里">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">优惠价格</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input kilometerprice" id="kilometerprice"  placeholder="优惠价格">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">起步价</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input startingprice" id="startingprice"  placeholder="起步价">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">图片路径</label>
			<div class="layui-input-block">
				<input type="file" class="layui-input imgsrc" id="imgsrc">
				<img id="imgsrcshow" style="width: 30px;">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addtrucktype">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="AddTruckType.js"></script>
</body>
</html>
