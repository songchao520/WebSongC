<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>消息回复--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<script type="text/javascript" src="../../js/islogin.js" ></script>
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" href="../../css/message.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">标题</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input uname" id="title"  placeholder="请输入标题，可不填">
			</div>
			
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">作者</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input uname" id="author"  placeholder="请输入作者,不填默认当前登陆者">
			</div>
		</div>
		<div class="replay_edit">
			
			<textarea class="layui-textarea" id="content"></textarea>
			<input type="file" name="file" class="layui-upload-file" style="float: left;">
			<a class="layui-btn send_msg" source="1" style="margin-left: 10px;">内部公告</a>
			
			<a class="layui-btn send_msg" source="2">版本更新</a>
			
			<a class="layui-btn send_msg" source="3">司机端公告</a>
			<a class="layui-btn send_msg" source="4">客户端公告</a>
			<a class="layui-btn send_msg" source="5">图文商圈</a>
			<a class="layui-btn send_msg" source="6">图文标签二</a>
		</div>
		<table class="layui-table msg_box" lay-skin="line">
			<colgroup>
				<col width="50%">
				<col width="30%">
				<col>
			</colgroup>
			<tbody class="msgReplyHtml"></tbody>
		</table>
		
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="notice.js"></script>
</body>
</html>
