<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>会员添加--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<script type="text/javascript" src="../../js/islogin.js" ></script>
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
		@media(max-width:1240px){
			.layui-form-item .layui-inline{ width:100%; float:none; }
		}
	</style>
</head>
<body class="childrenBody">
	<form class="layui-form" style="width:80%;">
		<div class="layui-form-item">
			<label class="layui-form-label">标题</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input uname" id="title"  placeholder="请输入标题，可不填">
			</div>
			
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">作者</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input uname" id="author"  placeholder="请输入作者,不填默认当前登陆者">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">内容</label>
			<div class="layui-input-block">
				<textarea class="layui-textarea" id="content">
	
				</textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">公告类型</label>
			<div class="layui-input-block">
				<select name="msgColl" lay-filter="selectMsg" id="selectSource">
			        <option value="1">内部公告</option>
			        <option value="2">版本更新</option>
			        <option value="3">司机端公告</option>
			        <option value="4">客户端公告</option>
			        <option value="5">商圈</option>
			        <option value="6">标签二</option>
			    </select>
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">图片路径</label>
			<div class="layui-input-block">
				<input type="file" class="layui-input imgsrc" id="imgsrc">
				<img id="imgsrcshow" style="width: 200px;">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addnotice">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="AddNotice.js"></script>
</body>
</html>
