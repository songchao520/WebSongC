<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户总数--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<script type="text/javascript" src="../../js/islogin.js" ></script>
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" href="../../css/user.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form">
		<blockquote class="layui-elem-quote news_search">
			<div class="layui-inline">
			    <div class="layui-input-inline">
			    	<input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
			    </div>
			    <a class="layui-btn search_btn">查询</a>
			</div>
			<div class="layui-inline selectMsg">
				<select name="msgColl" lay-filter="selectMsg" id="selectSource">
					<option value="0">全部</option>
			        <option value="1">内部公告</option>
			        <option value="2">版本更新</option>
			        <option value="3">司机端公告</option>
			        <option value="4">客户端公告</option>
			        <option value="5">商圈</option>
			        <option value="6">标签二</option>
			    </select>
			</div>
			<div class="layui-inline" >
				<a class="layui-btn layui-btn-normal addNotice_btn" id="addNotice">添加公告</a>
			</div>
	
			<div class="layui-inline">
				<div class="layui-form-mid layui-word-aux"></div>
			</div>
		</blockquote>
	</form>
	<div class="layui-form news_list">
	  	<table class="layui-table">
		    <colgroup>
				<col>
				<col width="50%">
				<col>
				<col>
				<col>
				<col>
				<col>
		    </colgroup>
		    <thead>
				<tr>
					<th>标题</th>
					<th>内容</th>
					<th>作者</th>
					<th>公告类型</th>
					<th>创建时间</th>
					<th>相关图片</th>
					<th>操作</th>
				</tr> 
		    </thead>
		    <tbody class="users_content"></tbody>
		</table>
	</div>
	<div id="page"></div>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="showNotices.js"></script>
</body>
</html>
